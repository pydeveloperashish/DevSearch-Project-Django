{% extends 'main.html' %}

{% block content %}

<img style="max-width:500px" src="{{ projectObj.featured_image.url }}">

<h1>Single Project Template</h1>
<h2>{{projectObj.title}}</h2>
<hr>
{% for tag in projectObj.tags.all %}
    <span style="border: 1px solid gray">{{tag}}</span>
{% endfor %}
<hr>
<h2>{{projectObj.description}}</h2>

{% endblock content %}
